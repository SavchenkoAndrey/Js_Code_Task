<script>
    //Прототип для первой буквы в строке
    String.prototype.capitalizeFirstLetter = function () {
        return this.replace( /(^|\s)([а-я])/ , function(m,p1,p2){ return p1+p2.toUpperCase(); } );
    };

    String.prototype.capitalize = function(){
        return this.replace( /(^|\s)([а-я])/g , function(m,p1,p2){ return p1+p2.toUpperCase(); } );
